<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up - Glow Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #ffe5ec;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #333;
    }
    .auth-container {
      background: #fff0f6;
      max-width: 400px;
      margin: 60px auto;
      padding: 40px 30px 30px 30px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
      text-align: center;
    }
    .auth-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }
    .auth-tab {
      flex: 1;
      padding: 10px 0;
      background: #ffe5ec;
      border: none;
      border-radius: 8px 8px 0 0;
      color: #b15373;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .auth-tab.active {
      background: #b15373;
      color: #fff;
    }
    .auth-form {
      display: none;
      animation: fadein 0.5s;
    }
    .auth-form.active {
      display: block;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .auth-form input[type="text"],
    .auth-form input[type="email"],
    .auth-form input[type="password"],
    .auth-select {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #e0a3b3;
      border-radius: 8px;
      font-size: 16px;
      background: #fff;
      transition: border 0.3s;
    }
    .auth-form input:focus,
    .auth-select:focus {
      border-color: #b15373;
      outline: none;
    }
    .auth-form button {
      width: 100%;
      padding: 12px;
      background: #b15373;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.3s;
    }
    .auth-form button:hover {
      background: #96234a;
    }
    .auth-form .links {
      margin-top: 18px;
      font-size: 14px;
    }
    .auth-form .links a {
      color: #b15373;
      text-decoration: underline;
      margin: 0 8px;
    }
    .auth-form .links a:hover {
      color: #96234a;
    }
    .back-home {
      display: block;
      margin: 24px auto 0 auto;
      color: #b15373;
      text-decoration: underline;
      font-size: 15px;
      text-align: center;
    }
    .back-home:hover {
      color: #96234a;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-tabs">
      <button class="auth-tab active" id="loginTab">Login</button>
      <button class="auth-tab" id="signupTab">Sign Up</button>
    </div>
    <!-- Login Form -->
    <form class="auth-form active" id="loginForm" autocomplete="off">
      <input type="text" placeholder="Email or Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="links">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
    <!-- Signup Form -->
    <form class="auth-form" id="signupForm" autocomplete="off">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <select class="auth-select" required>
        <option value="" disabled selected>Select Payment Type</option>
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank-transfer">Bank Transfer</option>
        <option value="cash-on-delivery">Cash on Delivery</option>
      </select>
      <button type="submit">Sign Up</button>
      <div class="links">
        <a href="#" id="toLogin">Already have an account? Login</a>
      </div>
    </form>
    <a href="index.html" class="back-home">&larr; Back to Home</a>
  </div>
  <script>
    // Tab switching logic
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const toLogin = document.getElementById('toLogin');

    loginTab.onclick = function() {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };
    signupTab.onclick = function() {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };
    // "Already have an account? Login" link
    toLogin.onclick = function(e) {
      e.preventDefault();
      loginTab.click();
    };
  </script>
</body>
</html>
